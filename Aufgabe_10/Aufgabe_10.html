<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="Aufgabe_10.css">
    <script src="artyom.window.min.js" defer></script>
    <script src="Aufgabe_10.js" defer></script>
    <title>Aufgabe 10: To-Do Liste/Artyom</title>
</head>
<body>
    <header>
        <p>
            <h1>Meine To-Do App</h1>
        </p>
        <p>
            <h2 id="tasktotal">X Tasks total</h2>
        </p>
        <p>
            <h2 id="taskopen">X Tasks open</h2>
        </p>
        <p>
            <h2 id="taskdone">X Tasks done</h2>
        </p>
    </header>
    <main>
        <div>
        <input id="yourtask" type="text" placeholder="Add your To-Do">
        </div>
        <div>
        <button id="addbutton" class="fas fa-plus fa-2x" ></button>
        </div>
        <div class="maindiv"></div>
    </main>
</body>
</html>
